about.title = About GS Pro Bridge
about.text = (Prototype) Application to standardize and provide common features \
    for access and communication with the GS Pro Connect API.  Allows for custom \ 
    plugin based Launch Monitors to be installed and configured.  Using Java \
    (with JNI where required) provides a consistent functionality across available \
    systems.
